<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="load">LOAD POSTS</button>
    <ul id="posts"></ul>

    <script> 

        async function loadPosts() {
            console.log("loading")
            try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts")
            if(!response.ok) {
                throw new Error("failed to load")
            }

            const post = await response.json()
            const list = document.getElementById("posts")
            list.innerHTML = ""

            post.slice(10,20).forEach(post => {
                const li = document.createElement("li");
                li.textContent = post.title
                list.appendChild(li)
            });
              } catch (error) {
                console.log(error)
            }
        }

    const btn = document.getElementById("load").addEventListener("click", loadPosts)
    </script>
</body>
</html>

<!-- 
  common mistakes
   - forgetting await response.json()
   - not checking response.ok
   - using await outside async
   - not stringifying body
   - assuming fetch throws on 404
-->
