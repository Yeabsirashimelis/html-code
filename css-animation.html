<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            margin-top: 200px;
            background: #3498db;
            color: white;
            width: 300px;
            height: 50px;
            padding: 15px 30px;
            border: none;
            transition: background 2s ease, transform 3s ease;
        }

        .btn:active {
            background: green;
            transform: translateY(-40px);
        }

        p {
            color: yellow;
            transition: color 5s ease-in-out 3s;
            font-size: 40px;
        }

        p:hover {
             color: tomato;
        }

        .box {
            background-color: green;
            padding: 20px;
            color: white;
            /* transform: translateY() */
            transition: transform 1s ease;
        }

        .box:hover {
            /* transform: scale(0.7); */
            /* transform: rotate(20deg); */
            /* transform: rotateY(20deg); */
            /* transform: skewY(20deg); */
            transform: translateY(-10px) scale(1.6) rotate(5deg);
        }

        .fade {
            opacity: 0;
            margin-bottom: 200px;
            transition: opacity 1s;
        }

        .fade:hover {
            opacity: 1;
        }

        .properties {
            display: flex;
            gap:20px;
            padding: 40px;
        }

        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 15px rgba(0, 0, 0, 1);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

        } 


        .card img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s;

        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #0c2e44;
        }
    </style>
</head>
<body>
