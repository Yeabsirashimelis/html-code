<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/submit">
      <label for="name">Full Name</label>
      <input type="text" placeholder="Full name" id="name" required />
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" placeholder="abcd@gmail.com" id="email" />
      <br />
      <br />
      <input type="password" placeholder="password" required />
      <br />
      <br />
      <label for="age">Age</label>
      <input type="number" required id="age" min="18" max="45" step="2" />
      <br />
      <br />
      <input type="date" />

      <br />
      <br />

      <input type="file" />

      <br />
      <br />
      <input type="checkbox" /> I agree
      <br />
      <br />
      <input type="radio" /> Male <input type="radio" /> Female
      <br />
      <br />
      <input type="submit" />
    </form>

    <section>
      <video controls width="320" height="240">
        <source
          src="/assets/Treasure Hunt Game - Google Chrome 2025-06-05 15-47-07.mp4"
          type="video/mp4"
        />
        your browser does not support the video format
      </video>
    </section>
  </body>
</html>
