<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Feedback Page</title>
  </head>
  <body>
    <h1>FEEDBACK FORM</h1>
    <hr />
    <br />
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="name">full name: </label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <br />
      <br />
      <label for="email">Email Address: </label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="rating">Rate our website: </label>
      <input type="radio" value="1" name="rating" /> 1
      <input type="radio" value="2" name="rating" /> 2
      <input type="radio" value="3" name="rating" /> 3
      <input type="radio" value="4" name="rating" /> 4
      <input type="radio" value="5" name="rating" /> 5

      <br />
      <br />
      <!-- <label for="message">Your Feedback: </label>
      <textarea id="message" rows="4" cols="60"> -->

      <label for="photo">Upload Profile Image: </label>
      <input type="file" id="photo" accept="image/*" name="photo" />
      <br />
      <br />
      <label for="agree">Agree on terms</label>
      <input type="checkbox" id="agree" />

      <br />
      <br />
      <input type="submit" value="Send Feedback" />

      <br />
      <br />
    </form>
    <hr />
    <br />

    <h2>Our Intro Video</h2>
    <video width="320" controls>
      <source
        src="/assets/Treasure Hunt Game - Google Chrome 2025-06-05 15-47-07.mp4"
      />
      video format not supported
    </video>
  </body>
</html>
